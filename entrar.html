  <body>
    <header id="cabecalho">

      <nav>
        <object width="100%" data="menu.html"></object>

    <!--Construindo o formulário requerido no exercício-->

    <main> 

    <h1><b>Faça Login</b></h1>

    <form method="POST">
      <div>
        <img src="images/ifsp.png">
      </div>
      <div>
        <label for="email" class="sr-only">E-mail</label>
        <input type="email" name="email" id="email" placeholder="E-mail" required autofocus><br><br>
      </div>
      <div>
        <label for="senha" class="sr-only">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Senha"><br><br>
      </div>
      <div>
        <label>
          <input type="checkbox" value="Lembrar-me">Lembrar de mim
        </label>
      </div>
      <div>
        <a href="#">Esqueci a senha</a>
        <br><button type="submit">Login</button>
      </div>
      <p>&copy; 2020</p>
    </form>
    </main>
    
    <footer>
       <object width="100%" height="200px" data="rodape.html"></object>
    </footer>
    <script src="script.js"></script>
  </body>
